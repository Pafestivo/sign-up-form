<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Sign-up form</title>
</head>
<body>
  <div class="flex-container">
    <div class="sb">
      <div class="img-overlay">
        <img src="images/Santa_Claus_black_transparent.svg" alt="santa" id="santa">
        <h1 id="brand">Lanko</h1>
      </div> <!-- /img-overlay -->
    </div> <!-- /sb -->

    <main>
      <div class="text-container">
        <p class="bold">This is not a real online service! You know you need something just like this in your life to help you realize your deepest dreams.<br>
        You <em>know</em> you want to.</p>
      </div> <!-- /text-container -->
        <div class="form-container">
          <p class="bold">Let's do this!</p>
          <form action="" method="post" id="register">

            <div class="input-field">
              <label for="f-name">First Name</label>
              <input type="text" id="f-name" name="first-name" required>
            </div> <!-- /input-field-->

            <div class="input-field">
              <label for="l-name">Last Name</label>
              <input type="text" id="l-name" name="last-name" required>
            </div> <!-- /input-field-->

            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div> <!-- /input-field-->

            <div class="input-field">
              <label for="number">Mobile Number</label>
              <input type="tel" id="number" name="mobile-number" required>
            </div> <!-- /input-field-->

            <div class="input-field">
              <label for="pass">Password</label>
              <input type="password" minlength="6" id="pass" name="password" required>
            </div> <!-- /input-field-->

            <div class="input-field">
              <label for="conf-pass">Confirm Password</label>
              <input type="password" minlength="6" id="conf-pass" name="password" required>
            </div> <!-- /input-field-->

          </form>
        </div> <!-- /form-container-->
        <div class="btm-text">
          <input class="btn" type="submit" form="register" value="Create Account">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div> <!-- /main-container-->
    </main>
  </div> <!-- /flex-container -->
</body>
</html>
